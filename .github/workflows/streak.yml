name: streak
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  auto:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: set permissions
        run: chmod +x auto_commit.sh

      - name: run script
        run: ./auto_commit.sh

      - name: push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "DarainHyder"
          git config user.email "darainhyder21@gmail.com"
          git add .
          git commit -m "auto streak $(date)" || echo "nothing to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/DarainHyder/Autobot.git

